<!DOCTYPE html>
<html>
<head>
  <title>Shop â€“ The Amp Shop Philadelphia</title>
  {{> head}}
</head>
<body class="shop">
  {{> modals}}
  {{> header}}
  <section class="banner">
    <h1>Shop</h1>
  </section>
  <main>
      <section class="content">
        <h1>{{sectiontext Label="Section Page Text"}}</h1>
        <div class="products">
          {{#section products sortable=true}}
            <div class="product">
              <img src='{{prodimg label="Product Image" type=image tag=false}}' alt="cable">
              <div class="prodinfo">
                <span class="prodname">{{prodname label="Product Name"}}</span>
                <span class="prodprice">${{prodprice label="Product Price"}}</span>
              </div>
              <button 
                class="addtocart snipcart-add-item"
                data-item-id='{{prodid label="Product ID"}}'
                data-item-name='{{prodname}}'
                data-item-price='{{prodprice}}'
                data-item-weight='{{prodweight label="Weight (grams)"}}'
                data-item-description='{{prodinfo label="Product Info"}}'
                data-item-url="shop.html">
                + add to cart
              </button>
            </div>
          {{/section}}
        </div>
      </section>
    {{> footer}}
  </main>
{{> foot}}
