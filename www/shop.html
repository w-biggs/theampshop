<!DOCTYPE html>
<html>
<head>
  <title>Shop â€“ The Amp Shop Philadelphia</title>
  {{> head}}
</head>
<body class="shop">
  {{> modals}}
  {{> header}}
  <section class="banner">
    <h1>Shop</h1>
  </section>
  <main>
      <section class="content">
        <h1>{{sectiontext Label="Section Page Text"}}</h1>
        <div class="products">
          {{#section products}}
            <div class="product" id="{{prodid}}">
              <img src='{{prodimg label="Product Image" type=image tag=false}}' alt="cable">
              <div class="prodinfo">
                <span class="prodname">{{prodname}}</span>
                <span class="prodprice">${{prodprice}}</span>
              </div>
              <button 
                class="addtocart snipcart-add-item"
                data-item-id='{{prodid}}'
                data-item-name='{{prodname}}'
                data-item-price='{{prodprice}}'
                data-item-weight='{{prodweight}}'
                data-item-description='{{prodinfo}}'
                data-item-url="shop.html">
                + add to cart
              </button>
            </div>
          {{/section}}
        </div>
      </section>
    {{> footer}}
  </main>
{{> foot}}
