<body class="home">
  {{> header}}
  <section class="banner" id="homebanner">
    <h1>{{tagline}}</h1>
  </section>
  <main>
    <section id="bench">
      <h1>What's on the Bench?</h1>
      <div id="benchitems">
        {{#section benchitems label="Bench Items"}}
          <figure class="benchitem">
            <a href='{{benchitem type=image tag=false label="Bench Item"}}' data-caption='{{benchitemname label="Name of Bench Item"}}'><img src="{{benchitem type=image tag=false}}" alt="{{benchitemname}}"></a>
            <figcaption>{{benchitemname}}</figcaption>
          </figure>
        {{/section}}
      </div>
    </section>
    {{> footer}}
  </main>
