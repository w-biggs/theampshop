<!DOCTYPE html>
<html>
<head>
  <title>Vapid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">
</head>
<body class="home">
  {{> header}}
  <section class="banner" id="homebanner">
    <h1>{{tagline}}</h1>
  </section>
  <main>
    <section id="bench">
      <h1>What's on the Bench?</h1>
      <div id="benchitems">
        {{#section benchitems}}
          <figure class="benchitem">
            <img src="{{benchitem type=image tag=false}}" alt="{{benchitemname}}">
            <figcaption>{{benchitemname}}</figcaption>
          </figure>
        {{/section}}
      </div>
    </section>
    {{> footer}}
  </main>
  <div id="bottompad"></div>
  <script src="/javascripts/site.js"></script>
</body>
</html>
