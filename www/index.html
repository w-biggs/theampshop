<!DOCTYPE html>
<html>
<head>
  <title>The Amp Shop Philadelphia â€“ Ron Meersand's Amp Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.0/baguetteBox.min.css" integrity="sha256-cKiyvRKpm8RaTdU71Oq2RUVgvfWrdIXjvVdQF2oZ1Y4=" crossorigin="anonymous" />
  <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/site.css">
</head>
<body class="home">
  {{> header}}
  <section class="banner" id="homebanner">
    <h1>{{tagline}}</h1>
  </section>
  <main>
    <section id="bench">
      <h1>What's on the Bench?</h1>
      <div id="benchitems">
        {{#section benchitems}}
          <figure class="benchitem">
            <a href="{{benchitem type=image tag=false}}" data-caption="{{benchitemname}}"><img src="{{benchitem type=image tag=false}}" alt="{{benchitemname}}"></a>
            <figcaption>{{benchitemname}}</figcaption>
          </figure>
        {{/section}}
      </div>
    </section>
    {{> footer}}
  </main>
  <div id="bottompad"></div>
  <script src="/javascripts/site.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="OGEzNDY5YzMtYzMyZC00Nzg1LWE2NGYtMGNlZGVjMzA3MTc5NjM2NzQyOTgwNjI4OTc4MzU3" id="snipcart"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.0/baguetteBox.js" integrity="sha256-M8OBGpIlSamFg0JKTSQH3cV08uPGY68Caoxr9383Sbw=" crossorigin="anonymous"></script>
  <script>baguetteBox.run('#benchitems');</script>
</body>
</html>
